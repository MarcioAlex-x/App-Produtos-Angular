<h3>Editar produto</h3>
<form [formGroup]="form" >

    <div class="mb-3 row">
        <div class="col-4">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" aria-describedby="emailHelp" formControlName="nome">
        </div>

        <div class="col-4">
            <label for="codigoBarras" class="form-label">Código de Barras</label>
            <input type="text" class="form-control" id="codigoBarras" aria-describedby="emailHelp" formControlName="codigoBarras">
        </div>
        <div class="col-2">
            <label for="preco" class="form-label">Preço</label>
            <input type="text" class="form-control text-start" id="preco" aria-describedby="emailHelp" currencyMask formControlName="preco" currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }">
        </div>        
    </div>    
</form>
<button type="submit" class="btn btn-primary btn-sm" (click)="onSubmit()" >Salvar</button>
